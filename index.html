<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gettig the current date as directed</title>
</head>
<body>
    <p id="demo">

    </p>

    <p id="key">

    </p> <p id="not fast">

    </p> <p id="slow">

</p>

    <script>
        var d = new Date();
        var n = d.getDate();
        var m = d.getMonth()+1;
        var y = d.getFullYear();
    document.getElementById("demo").innerHTML =m + '-'+ n + '-' + y +"<br>";
    document.getElementById("key").innerHTML =m + '/'+ n + '/' + y +"<br>";
    document.getElementById("not fast").innerHTML =n  + '-'+ m + '-' + y +"<br>";
    document.getElementById("slow").innerHTML =n  + '/'+ m + '/' + y;

    </script>
</body>
</html>
